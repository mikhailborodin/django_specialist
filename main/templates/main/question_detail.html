<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object.question_text }}</h1>
<p>{{ object.pub_date }}</p>
<ul>
    {% for choice in object.choice_set.all %}
    <li>
        <a href="{% url 'choice_detail' choice.id %}">{{ choice.choice_text }}</a>
        <a href="{% url 'edit_choice' choice.id %}">edit</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
